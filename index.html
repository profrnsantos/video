<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vídeo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>   
  <header>
    <h1>ROBERTO-TELEFLIX</h1>
  </header>
<nav>
    <ul>
        <li><a href="https://youtu.be/cgEnBkmcpuQ?si=paA3pkAIp3lgAmjQ" target="_blank">CantaJuego - Soy Una Taza (Version Mexico)</a></li>
        <li><a href="https://youtu.be/zWW6PUom-8o?si=IdhsyI372HIguMJY" target="_blank">Morar no Sertão - Nem Que A Vaca Tussa</a></li>
        <li><a href="https://youtu.be/RSXJEkzws2o?si=krxwF-8-ZuPxLo8K" target="_blank">Eu me remecho muito - Madagascar</a></li>
        <li><a href="https://youtu.be/orxxp-3gBiE?si=oViIQTT_iWpsrC8l" target="_blank">Mariana - Galinha Pintadinha</a></li>
        <li><a href="https://youtu.be/Tdwy3BZe61s?si=As38T49IC695wKE0" target="_blank">Pedro, Tiago, João no barquinho - 3 Palavrinhas</a></li>
    </ul>
</nav>

  <div class="video-box">
    <iframe width="540" height="310" src="https://www.youtube.com/embed/kNJPalON82E" frameborder="0" allowfullscreen></iframe>
    <div class="info">
      <h3>Eu Sou Teu Pai</h3>
      <p>Valesca Mayssa.</p>
    </div>
  </div>
  <!-- Seletor de tema -->
<section style="padding:12px 0;">
  <label for="tema" style="color:#BDC3C7; margin-right:8px;">ESCOLHA O TEMA:</label>
  <select id="tema">
    <option value="LOUVOR">LOUVOR</option>
    <option value="MENSAGENS">MENSAGENS</option>
    <option value="INFANTIL">INFANTIL</option>
    <option value="AULAS">AULAS</option>
  </select>
</section>

<nav>
  <ul id="menu-temas"><!-- Itens serão gerados via JS --></ul>
</nav>
<script>
  // Mapa de temas → lista de vídeos (tudo em MAIÚSCULAS, sem numeração)
  const TEMAS = {
    LOUVOR: [
      { titulo: "EU SOU TEU PAI", autor: "VALESCA MAYSSA", url: "https://www.youtube.com/watch?v=kNJPalON82E" },
      { titulo: "DEUS DE PROMESSAS", autor: "MINISTÉRIO APASCENTAR", url: "https://youtu.be/93XkdakMp00?si=-S0mta76Kc_GxWhd" },
      { titulo: "NINGUÉM EXPLICA DEUS", autor: "PRETO NO BRANCO", url: "https://youtu.be/LYsaKn8FRhc?si=R7yN3htfuafehfSw" },
    ],
    MENSAGENS: [
      { titulo: "O TEMPO É CURTO; FAÇA O MELHOR USO DO SEU TEMPO", autor: "BILLY GRAHAM EM PORTUGUÊS", url: "https://youtu.be/fmsAqGy2pCM?si=u8aCy5Lwjoj80xAB" },
      { titulo: "QUEM É JESUS CRISTO?", autor: "BILLY GRAHAM EM PORTUGUÊS", url: "https://youtu.be/6ATJ6avomUg?si=4_qlxZGejDlxVyz5" },
    ],
    INFANTIL: [
      { titulo: "SOY UNA TAZA", autor: "CANTA JUEGO", url: "https://youtu.be/cgEnBkmcpuQ?si=paA3pkAIp3lgAmjQ" },
      { titulo: "PEDRO, THIAGO, JOÃO NO BARQUINHO", autor: "3 PALAVRINHAS", url: "https://youtu.be/Tdwy3BZe61s?si=As38T49IC695wKE0" },
    ],
    AULAS: [
      { titulo: "HTML E CSS BÁSICO EM 5 MINUTOS", autor: "TIGER CODES", url: "https://www.youtube.com/watch?v=5Hn58p-hYC0" },
      { titulo: "INTRODUÇÃO A JAVASCRIPT", autor: "TIGER CODES", url: "https://youtu.be/WRlfwBof66s?si=0o80ULtCNqjj-lU2" },
    ],
  };

  // Seletores
  const selectTema = document.getElementById("tema");
  const menuUl = document.getElementById("menu-temas");
  const iframe = document.querySelector(".video-box iframe");
  const infoTitulo = document.querySelector(".info h3");
  const infoAutor = document.querySelector(".info p");

  // Converte URL normal do YouTube para /embed
  function toEmbed(url) {
    try {
      const u = new URL(url);
      const id = u.searchParams.get("v");
      if (id) return `https://www.youtube.com/embed/${id}`;
      // se já for /embed/ ou youtu.be
      if (u.hostname.includes("youtu.be")) return `https://www.youtube.com/embed/${u.pathname.slice(1)}`;
      return url;
    } catch {
      return url;
    }
  }

  // Renderiza os botões do menu com base no tema
  function renderMenu(tema) {
    const lista = TEMAS[tema] || [];
    menuUl.innerHTML = ""; // limpa

    lista.forEach((video) => {
      const li = document.createElement("li");
      const a = document.createElement("a");

      a.href = "#";
      a.textContent = video.titulo.toUpperCase(); // mantém MAIÚSCULO
      a.setAttribute("role", "button");
      a.addEventListener("click", (e) => {
        e.preventDefault();
        trocarVideo(video);
      });

      li.appendChild(a);
      menuUl.appendChild(li);
    });

    // Se existir pelo menos um vídeo, já carrega o primeiro
    if (lista.length) trocarVideo(lista[0]);
  }

  // Troca o vídeo no iframe e as infos de título/autor
  function trocarVideo(video) {
    iframe.src = toEmbed(video.url);
    infoTitulo.textContent = video.titulo.toUpperCase();
    infoAutor.textContent = `${video.autor.toUpperCase()}.`;
  }

  // Inicialização
  renderMenu(selectTema.value);
  selectTema.addEventListener("change", () => renderMenu(selectTema.value));
</script>

  </body>

</html>
